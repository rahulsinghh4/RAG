crawler:
  start_urls:
    - https://arxiv.org/abs/2412.20356
  link_extractor:
    allow: '^https?:\/\/arxiv\.org\/abs\/\d{4}\.\d{4,5}$'
    deny:
      - "#"
      - '\?'
      - course
      - search
      - subjects
      - degree-charts
      - archive
      - news
      - alumni
      - announcement
      - people
      - topics
      - membership
      - section
      - about
      - letter
      - member
      - committee
      - book
      - year
      - project
      - user
      - page
      - event
      - resource
      - login
index:
  openAI_embedding_model: text-embedding-ada-002
  text_splitter:
    chunk_size: 1000
    chunk_overlap: 100